        <link rel="stylesheet" href="../../css/style.css"> <!-- Resource style -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<title>Tally App</title>
    </head>
    <body>
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <h1> Buoyancy Factor</h1>
			</div>
		  </div>
		</nav>
		
        <div style="left: 20px;position: absolute;top:100px">
        

        <p >
        <b>Buoyancy Factor (BF)  </b><br/>  <br/>   
        Buoyancy factor using mud weight (ppg) <br/>
        <br/><br/>
		<img src="img/bf/formula1.png">
        <br/><br/>
        Case : 
		<br/>
		Determine the buoyancy factor for a = 
                &nbsp;<input type="text" id="for11" style="width:50px;text-align:right;" value="0"> bbl/min
                <br/>
                <br/>
                <button class="btn btn-success" id="hitung1">Calculate</button> 

        <br/>
		<h4>
		<div id="hasil1"></div>
		</h4>
        <br/>
        <br/>
        <b>Buoyancy factor using mud weight (lb/ft3) </b><br/>

		<img src="img/bf/formula2.png">
 
		<br/><br/>
        
        <br/><br/>
        Case :
		<br/>
		Determine the buoyancy factor for a 120 lb/ft3 fluid : 
                = 
                &nbsp;<input type="" id="for21" style="width:50px;text-align:right;" value="0"> gpm
                <br/>
                <br/>
                <button class="btn btn-success" id="hitung2">Calculate</button> 
        </p>

		<h4>
		<div id="hasil2"></div>
		</h4>


        </div>
    </body>
	
	<script>

	hitung1.onclick = function(){
		document.getElementById('hasil1').innerHTML = (65.5-document.getElementById('for11').value)/65.5 ;
	}
		

	hitung2.onclick = function(){
		document.getElementById('hasil2').innerHTML = (489-document.getElementById('for21').value)/489 ;
	}	</script>
